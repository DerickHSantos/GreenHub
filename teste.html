<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para o popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        /* Estilo para o fundo escuro ao redor do popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

    <a class="btnLogin2" onmouseenter="openPopup('pessoaFisica')" onmouseleave="closePopup('pessoaFisica')">Pessoa Física</a>
    <a class="btnCadastre2" onmouseenter="openPopup('empresa')" onmouseleave="closePopup('empresa')">Empresa</a>
    <a class="btnLogin2" onmouseenter="openPopup('industria')" onmouseleave="closePopup('industria')">Indústria </a>
    <a class="btnCadastre2" onmouseenter="openPopup('centroReciclagem')" onmouseleave="closePopup('centroReciclagem')">Centro de Reciclagem</a>

    <!-- Popup para Pessoa Física -->
    <div id="pessoaFisicaPopup" class="popup">
        <!-- Conteúdo do popup para Pessoa Física -->
        <h2>Pessoa Física</h2>
        <!-- Adicione aqui os elementos do formulário de login/cadastro -->
        <a href="/login/pessoaFisica.html">Login</a>
        <a href="/cadastro/pessoaFisica.html">Cadastre-se</a>
        <button onclick="closePopup('pessoaFisica')">Fechar</button>
    </div>

    <!-- Adicione popups semelhantes para os outros tipos -->

    <!-- Fundo escuro ao redor do popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        function openPopup(popupId) {
            // Exibir o popup desejado
            document.getElementById(popupId + 'Popup').style.display = 'block';
            // Exibir o fundo escuro
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup(popupId) {
            // Ocultar o popup desejado
            if (popupId) {
                document.getElementById(popupId + 'Popup').style.display = 'none';
            } else {
                // Ocultar todos os popups se nenhum ID for fornecido
                document.querySelectorAll('.popup').forEach(function (popup) {
                    popup.style.display = 'none';
                });
            }
            // Ocultar o fundo escuro
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
